{
    "controllers": {
        "menu": {
            "android":      ".activities.DefaultActivity",
            "ios":          "MenuViewController"
        },
        "default": {
            "ios": "RootViewController",
            "android": ".activities.WithSidemenuActivity",
            "bars":{
                "visible": {
                    "top" : true
                },
                "title" : "Team Tool Box",
                "backgroundColor": "#FF4444",
                "color": "FFF",
                "visible" : {
                    "top": true,
                    "bottom": false
                }
            }
        },
        "team_list": {
            "ios": "ViewController",
            "android": ".activities.WithSidemenuActivity",
            "pullToRefresh": true,
            "bars":{
                "visible": {
                    "top" : true
                },
                "title" : "Team List",
                "backgroundColor": "#FF4444",
                "color": "FFF",
                "actions": [
                     {
                         "name": "team_add",
                         "title": "Add a mate",
                         "icon" : "fa fa-plus",
                         "color" : "#FFF",
                         "iosPosition": "topRight",
                         "androidPosition": "top"
                     }

                ]
            }
        },
        "team_add": {
            "ios": "ViewController",
            "android": ".activities.DefaultActivity",
            "bars":{
                "visible": {
                    "top" : true
                },
                "title" : "Add a team member",
                "backgroundColor": "#FF4444",
                "color": "FFF",
                "actions": [
                     {
                        "name": "add",
                        "icon" : "fa fa-check",
                        "title" : "Add",
                        "backgroundColor": "#FF4444",
                        "color": "FFF",
                        "iosPosition": "topRight",
                        "androidPosition": "top"
                    }

                ]
            }
        },
        "team_edit": {
            "ios": "ViewController",
            "android": ".activities.DefaultActivity",
            "bars":{
                "visible": {
                    "top" : true
                },
                "title" : "Rename or delete",
                "backgroundColor": "#FF4444",
                "color": "FFF",
                "actions": [
                    {
                        "name": "delete",
                        "icon" : "fa fa-trash",
                        "title" : "Remove",
                        "backgroundColor": "#FF4444",
                        "color": "FFF",
                        "iosPosition": "topRight",
                        "androidPosition": "top"
                    },
                    {
                        "name": "rename",
                        "icon" : "fa fa-check",
                        "title" : "Rename",
                        "backgroundColor": "#FF4444",
                        "color": "FFF",
                        "iosPosition": "topRight",
                        "androidPosition": "top"
                    },
                ]
            }
        }
    },
    "fonts": {
            "fa": {
                "ios": "FontAwesome",
                "android" : "org.cobaltians.fonts.fontAwesome.FontAwesomeDrawable"
            }
        }
}
